<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>Meu Empregado</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
    </h:head>
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
	
		<!-- ConteÃºdo principal da pÃ¡gina -->
		<main class="container">
		<h1>Editar Lancamento</h1>
		<hr/>
		<f:view>
			<h:form>
			<div class="form-group">
				<h:outputLabel value="Id:"/>
				<h:inputText disabled="true" styleClass="form-control" value="#{lancamentoManagedBean.lancamento.idLancamento}"/>
			</div>
			<div>
				<h:outputLabel value="Tipo:"/>
					<h:selectOneMenu style="width:100%" styleClass="form-control" value="#{lancamentoManagedBean.lancamento.tipoLancamento.idTipo}">
						<f:selectItem itemValue="0" itemLabel="Selecione Tipo"/>
						<f:selectItem itemValue="1" itemLabel="Receita"/>
						<f:selectItem itemValue="2" itemLabel="Despesa"/>	
								
					</h:selectOneMenu>  
			</div>
			<div class="form-group">
				<h:outputLabel value="Data:"/>
				<h:inputText styleClass="form-control" value="#{lancamentoManagedBean.lancamento.data}"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Documento:"/>
				<h:inputText styleClass="form-control" value="#{lancamentoManagedBean.lancamento.documento}"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Valor:"/>
				<h:inputText styleClass="form-control" value="#{lancamentoManagedBean.lancamento.valor}"/>
			</div>
			<div>
					<h:outputLabel value="Atividade:"/>
					<h:selectOneMenu styleClass="form-control" value="#{lancamentoManagedBean.lancamento.atividade.idAtividade}">
						<f:selectItem itemValue="0" itemLabel="Selecione Atividade"/>
						<f:selectItems value="#{lancamentoManagedBean.listAtividade}" 
										var = "atividade" itemValue="#{atividade.idAtividade}" itemLabel="#{atividade.descricao}"></f:selectItems>		
					</h:selectOneMenu>
			</div>
			<br/>
			<div id="actions" class="row">
				<div class="col-md-12">
					<h:commandLink styleClass="btn btn-primary" value="Salvar" action="#{lancamentoManagedBean.updateLancamentoAction}"/>
					<h:commandLink styleClass="btn btn-default" value="Cancelar" action="index?faces-redirect=true"/>
			      	
			    </div>
			</div>
			</h:form>			
			</f:view>
		</main>
		<ui:include src="/inc/footer.xhtml"/>
	</h:body>
</html>
